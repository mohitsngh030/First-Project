<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
        rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script src="../js/pass.js" type="text/javascript"></script>
</head>

<body>
    <div class="modal">
        <div class="center">
            <img class="avatar" src="../img_avatar2.png" alt="Avatar" />
        </div>
        <div class="container">
            <label for="uname">Username</label>
            <input type="text" placeholder="Enter Username" name="uname" required />
        </div>
        <div class="container">
            <label for="pass">Password</label>
            <input id="passInput" type="password" placeholder="Enter Password" name="pass" required />
            <i class="icon-eye-close" id="eye" onclick="toggleEye('passInput','eye')"></i>
        </div>
        <div class="container">
            <label for="pass">Confirm Password</label>
            <input id="confPassInput" type="password" placeholder="Confirm Password" name="pass" required />
            <i class="icon-eye-close" id="confEye" onclick="toggleEye('confPassInput', 'confEye')"></i>
        </div>
        <button class="login" type="submit">Signup</button>
        <div class="d-flex">
            <a class="btn btn-danger" href="../../index.html">Cancel</a>
            <span><a href="./login.html">Already have an account?</a></span>
        </div>
    </div>
</body>

</html>
