<!DOCTYPE html>



<html lang="en">
<!-- <> -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./css/materialize.css" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="icon" href="./images/favicon.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="./images/favicon.png" />
</head>

<body>
    <div class="logo">
        <image src="C:\Users\hp\Pictures\fitness.gif" width="130" height="140"/>
    </div>
    <div class="header center-align">
        <span> Fitness Quiz- Test Your Health IQ and Fitness Knowledge</span>
    </div>
    <div class="row">
        <div class="col s12">
            <div id="contact-details" class="row">
                <div id="contact-container">
                    <div class="flexbox">
                        <div id="contact" class="col s10 m8 l6">
                            <div class="row">
                                <div class="input-field">
                                    <input id="name" name="name" type="text" required />
                                    <label for="name">Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <input id="email" name="email" type="email" required />
                                    <label for="email">Email</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="timer" class="col s10 right-align d-none">
                    <div class="right">
                        <h5>Timer: <span id="time">20:00</span>
                            <h5>
                    </div>
                </div>
            </div>
            <div id="quiz" class="quiz d-none"></div>
            <div id="start-container" class="center">
                <button id="start-quiz" class="btn waves-effect waves-light" type="submit" name="action">Start</button>
            </div>
            <div class="d-flex-center">
                <button id="submit" class="btn waves-effect waves-light d-none" type="submit" name="action">Get
                    Results</button>
                <button id="next" class="btn waves-effect waves-light d-none" type="submit" name="action"
                    onclick="sum_values()">Next</button>
                    
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div id="results"></div>
        </div>
    </div>
    
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/materialize.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
